        <input type="password" id="senha" placeholder="Digite sua senha aqui">
        <button id="logar" onclick="Logar()">Logar</button>
        <div id="visor" style="display: none;">
            <p id="resultado"></p>
        </div>
        <script>
            function Logar() {
                const usuario = document.getElementById("usuario").value.trim();
                const senha = document.getElementById("senha").value.trim();
                const visor = document.getElementById("visor");
                const resultado = document.getElementById("resultado");
                // ajuda do chatgpt e manual(gamma) das aulas <prompt></prompt>
                visor.style.display = "block";

                if (!usuario || !senha) {
                    resultado.innerHTML = "Por favor, preencha todos os campos.";

                if (usuario === "admin" && senha === "123456") {
                    resultado.innerHTML = "Login realizado com sucesso!";
                } else {

    </body>
</html>
